<ng-container *ngFor="let detail of (details| async) ">
  <!--{{detail | json}}-->
  <app-detail-panel [title]="detail.name">
    <p>Height: {{detail.height}}</p>
    <p>Gender: {{detail.gender}}</p>
    <p>Eye_color: {{detail.eye_color}}</p>
    <p>Hair_color: {{detail.hair_color}}</p>
    <p>Mass: {{detail.mass}} kg</p>

    <app-detail-panel *ngFor="let film of detail.films" [title]="film.title">
      <p>Producer: {{film.producer}}</p>
      <p>Director: {{film.director}}</p>
      <p>episode ID: {{film.episode_id}}</p>
      <br>
      <h1>Crawler</h1>
      <p>{{film.opening_crawl}}</p>
    </app-detail-panel>
  </app-detail-panel>
</ng-container>
